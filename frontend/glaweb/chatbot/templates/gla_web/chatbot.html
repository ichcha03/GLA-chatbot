{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GLA Chatbot</title>
    <link rel="stylesheet" href="{% static 'gla_web/css/style.css' %}">
    <link rel="icon" href="{% static 'gla_web/image/gla-logo.jpg' %}" type="image/jpeg">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="{% static 'gla_web/image/gla-logo.jpg' %}" alt="GLA Logo" class="logo">
            <h1>GLA University Chatbot</h1>
        </div>
        <div class="chat-box" id="chat-box">
            <!-- Messages will appear here -->
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Ask me anything about GLA..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const inputField = document.getElementById("user-input");
            const userMessage = inputField.value.trim();
            if (!userMessage) return;

            const chatBox = document.getElementById("chat-box");

            // Add user's message
            const userBubble = document.createElement("div");
            userBubble.className = "chat-bubble user";
            userBubble.innerText = userMessage;
            chatBox.appendChild(userBubble);
            inputField.value = "";

            // Scroll to bottom
            chatBox.scrollTop = chatBox.scrollHeight;

            // Simulated bot response
            setTimeout(() => {
                const botBubble = document.createElement("div");
                botBubble.className = "chat-bubble bot";
                botBubble.innerText = getFakeAnswer(userMessage);
                chatBox.appendChild(botBubble);
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 1000);
        }

        function getFakeAnswer(question) {
            question = question.toLowerCase();
            if (question.includes("fees")) {
                return "The fees for B.Tech is approx ₹1,50,000 per year.";
            } else if (question.includes("placement")) {
                return "GLA has excellent placement records with top companies like Wipro, TCS, and Infosys.";
            } else if (question.includes("hostel")) {
                return "The hostel fee is ₹85,000 per year including mess.";
            } else {
                return "I'm here to help with anything related to GLA University!";
            }
        }
    </script>
</body>
</html>
